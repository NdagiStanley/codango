{% extends "account/base.html" %}

{% block content %}
<h1>Create a new resource</h1>
<form action="/resources/create" method="POST" enctype="multipart/form-data">
	{% csrf_token %}
	{% for field in form %}
		<div>
		{{ field.label_tag }}<br/>
		{{ field }}
		</div>
	{% endfor %}
	<input type="submit" value="Create"/>
</form>
{% endblock %}
